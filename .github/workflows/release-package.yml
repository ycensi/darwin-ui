
name: Darwin UI 

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'yarn'

       - name: Install dependencies
        run: yarn install    

      - name: Run CI script
        run: yarn ci

      - name: Run unit tests
        run: yarn test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
      - run: yarn ci
      - run: yarn prepare
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}