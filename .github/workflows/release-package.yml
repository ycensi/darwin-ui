name: Darwin UI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run CI script
        run: yarn ci

      - name: Run unit tests
        run: yarn test

      - name: Publish package to GitHub
        run: yarn prepare

  publish-package:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'yarn'
          registry-url: https://npm.pkg.github.com/

      # - name: Install dependencies
      #   run: yarn install --frozen-lockfile

      - name: Publish package to GitHub
        run: yarn release
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
